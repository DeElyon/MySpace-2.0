version: '3.9'

services:
  # ==================== DATABASES ====================
  postgres:
    image: postgres:16-alpine
    container_name: myspace-postgres
    environment:
      POSTGRES_USER: myspace_user
      POSTGRES_PASSWORD: myspace_password
      POSTGRES_DB: myspace
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=pg_stat_statements"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myspace_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myspace-network

  redis:
    image: redis:7-alpine
    container_name: myspace-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myspace-network

  # ==================== AUTH SERVICE ====================
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: myspace-auth-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      JWT_SECRET: dev-secret-key-change-in-production
      DATABASE_URL: postgresql://myspace_user:myspace_password@postgres:5432/myspace
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - myspace-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== API GATEWAY ====================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: myspace-api-gateway
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      JWT_SECRET: dev-secret-key-change-in-production
      AUTH_SERVICE_URL: http://auth-service:3002
      DATABASE_URL: postgresql://myspace_user:myspace_password@postgres:5432/myspace
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - myspace-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== WEB FRONTEND ====================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: myspace-web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000/graphql
      NEXT_PUBLIC_AUTH_SERVICE_URL: http://localhost:3002
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - myspace-network

volumes:
  postgres_data:
  redis_data:

networks:
  myspace-network:
    driver: bridge
